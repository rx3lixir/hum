version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: laba_postgres
    env_file: .env
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - laba_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO S3 Storage
  minio:
    image: minio/minio:latest
    container_name: laba_minio
    command: server /data --console-address ":9001"
    env_file: .env
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY_ID}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_ACCESS_KEY}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - laba_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Go API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hum_backend
    env_file: .env
    environment:
      # Override for Docker network
      DB_HOST: postgres
      S3_ENDPOINT: minio:9000
    expose:
      - "8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - laba_network
    restart: unless-stopped

  # Frontend SvelteKit with Bun
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hum_frontend
    environment:
      ORIGIN: "https://192.168.0.102"
      INTERNAL_API_URL: "http://backend:8080"
    expose:
      - "3000"
    depends_on:
      - backend
    networks:
      - laba_network
    restart: unless-stopped

  # Nginx reverse proxy with HTTPS
  nginx:
    image: nginx:alpine
    container_name: laba_nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - laba_network
    restart: unless-stopped

networks:
  laba_network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
