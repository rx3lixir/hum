version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    container_name: laba_postgres
    environment:
      POSTGRES_USER: laba_admin
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: laba_main_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - laba_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laba_admin -d laba_main_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO S3 Storage
  minio:
    image: minio/minio:latest
    container_name: laba_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: laba_admin
      MINIO_ROOT_PASSWORD: 12345678
      MINIO_KMS_SECRET_KEY: "primary:OMK583/GzeLi+7UcVhA9N8bMnmU9aIq0msw6IEDeKcY="
    ports:
      - "9000:9000" # API
      - "9001:9001" # Web Console
    volumes:
      - minio_data:/data
    networks:
      - laba_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Go API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laba_backend
    environment:
      # Override config via environment variables (optional)
      APP_HTTP_SERVER_PARAMS_HTTP_SERVER_ADDRESS: "0.0.0.0"
      APP_HTTP_SERVER_PARAMS_HTTP_SERVER_PORT: "8080"
      APP_MAIN_DB_PARAMS_DB_HOST: "postgres"
      APP_S3_PARAMS_ENDPOINT: "minio:9000"
    expose:
      - "8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - laba_network
    restart: unless-stopped

  # Frontend SvelteKit
  frontend:
    build:
      context: ./laba-zis-frontend
      dockerfile: Dockerfile
    container_name: laba_frontend
    environment:
      ORIGIN: "https://localhost"
    expose:
      - "3000"
    depends_on:
      - backend
    networks:
      - laba_network
    restart: unless-stopped

  # Nginx reverse proxy with HTTPS
  nginx:
    image: nginx:alpine
    container_name: laba_nginx
    ports:
      - "443:443" # HTTPS
      - "80:80" # HTTP (redirects to HTTPS)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - laba_network
    restart: unless-stopped

networks:
  laba_network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
